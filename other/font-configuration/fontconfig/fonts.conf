<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Font directories -->
    <dir>~/.local/share/fonts</dir>    
    <dir>/usr/share/fonts</dir>    

    <!-- Default font settings -->
    <match target="font">
        <edit name="antialias" mode="assign"><bool>true</bool></edit>
        <edit name="hinting" mode="assign"><bool>true</bool></edit>
        <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
        <edit name="rgba" mode="assign"><const>rgb</const></edit>
        <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
    </match>

    <!-- Sans-serif font (Desktop UI) -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Inter</family>
            <family>Vazirmatn</family>
            <family>Noto Sans</family>
            <family>DejaVu Sans</family>
        </prefer>
    </alias>

    <!-- Serif font -->
    <alias>
        <family>serif</family>
        <prefer>
            <family>Inter</family>
            <family>Vazirmatn</family>
            <family>Noto Serif</family>
        </prefer>
    </alias>

    <!-- Monospace font (Terminal) -->
    <alias>
        <family>monospace</family>
        <prefer>
            <family>CaskaydiaCove Nerd Font</family>
            <family>CaskaydiaMono Nerd Font</family>
            <family>JetBrains Mono</family>
            <family>DejaVu Sans Mono</family>
        </prefer>
    </alias>

    <!-- Persian/Arabic specific settings -->
    <match>
        <test name="lang" compare="contains">
            <string>fa</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Vazirmatn</string>
        </edit>
    </match>

    <match>
        <test name="lang" compare="contains">
            <string>ar</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Vazirmatn</string>
        </edit>
    </match>

    <!-- Fallback for Persian/Arabic characters -->
    <match>
        <test name="charset">
            <string>arabic</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Vazirmatn</string>
        </edit>
    </match>
</fontconfig>
