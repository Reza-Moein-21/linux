# Hyprlock Configuration
general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 1
    no_fade_in = true
}

# Background - Choose one option:

# Option 1: Solid color
background {
    monitor =
    path = screenshot
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 2
}
# Option 2: Image background (uncomment to use)
# background {
#     monitor =
#     path = ~/Pictures/wallpaper.png
#     blur_passes = 2
#     blur_size = 5
# }

# Input field configuration
input-field {
    monitor =
    size = 600, 100
    outline_thickness = 2
    outer_color = rgba(89b4faFF)
    inner_color = rgba(1e1e2eAA)
    font_color = rgb(cdd6f4)
    fade_on_empty = false
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -80
    halign = center
    valign = center
}

# Current time
label {
    monitor =
    text = $TIME
    color = rgba(cdd6f4FF)
    font_size = 82
    font_family = Inter
    position = 0, 300
    halign = center
    valign = center
}

# Current date
label {
    monitor =
    text = cmd[update:60000] echo "$(date '+%A, %B %d')"
    color = rgba(a6adc8AA)
    font_size = 32
    font_family = Inter
    position = 0, 220
    halign = center
    valign = center
}

# User info
label {
    monitor =
    text = User: <span foreground="##89b4fa">$USER</span>
    color = rgba(cdd6f4FF)
    font_size = 32
    font_family = Inter
    position = 0, 50
    halign = center
    valign = center
}

# Battery status (if applicable)
label {
    monitor =
    text = cmd[update:30000] echo "Battery: $(cat /sys/class/power_supply/BAT0/capacity)%"
    color = rgba(a6adc8AA)
    font_size = 22
    font_family = Inter
    position = 18, 0
    halign = left
    valign = bottom
}

# Caps lock indicator
